<html>
    <head>
        <title>Prison</title>
        <link rel="stylesheet" href="prison-style.css">
    </head>
        <h1>Controller</h1>
        <style>
            .button {
              display: inline-block;
              border-radius: 8px;
              background-color: #18a02a;
              border: none;
              color: #FFFFFF;
              text-align: center;
              font-size: 20px;
              padding: 16px;
              width: 100px;
              transition: all 0.5s;
              cursor: pointer;
              margin: 5px;
            }
            
            .button span {
              cursor: pointer;
              display: inline-block;
              position: relative;
              transition: 0.5s;
            }
            
            .button span:after {
              content: '\00bb';
              position: absolute;
              opacity: 0;
              top: 0;
              right: -20px;
              transition: 0.5s;
            }
            
            .button:hover span {
              padding-right: 25px;
            }
            
            .button:hover span:after {
              opacity: 1;
              right: 0;
            }
        </style>
    <body class="background">
        <script src="prison-js.js"></script>
        <span>
            Buzzer:
        </span>
        <span id="power_buzzer">
            OFF
        </span>
        <button class="button" style="vertical-align:middle" id="buzzer" onclick="changePower()"><span>Click </span></button>
        <br>
        <span>
            Light:
        </span>
        <span>
            OFF
        </span>
        <button class="button" style="vertical-align:middle" id="light"><span>Click </span></button>
        <br>
        <span>
            Door:
        </span>
        <span>
            OFF
        </span>
        <button class="button" style="vertical-align:middle" id="door"><span>Click </span></button>
    </body>
</html>
